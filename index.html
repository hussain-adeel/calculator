<head>
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="top">
            <div class="display" id="display">0</div>
        </div>
        <div class="calcbuttons" id="wrapper">
            <!--Top Buttons-->
            <input type="button" value="/" class="operator">
            <input type="button" value="*" class="operator">
            <input type="button" value="-" class="operator">
            <input type="button" value="+" class="operator">

            <!--Top Row of Numbers + Backspace-->
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="B" class="backspace"> <!--Make icon later-->

            <!--Mid Row of Numbers + Equals-->
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" class="equals" value="=">

            <!--Bottom Row of Numbers + Equals 2nd position-->
            <input type="button" value="3">
            <input type="button" value="2">
            <input type="button" value="1">

            <!--Bottom Row of Buttons-->
            <input type="button" class="zero" value="0">
            <input type="button" value=".">
            <input type="button" value="AC" class="clear">

        </div>
    </main>
    <footer>
        <a class="center promo" href="https://github.com/hussain-adeel/calculator" target="_blank">github</h2>
    </footer>
</body>
<script src="script.js"></script>
